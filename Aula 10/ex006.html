<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: greenyellow;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area' >
        Interaja
    </div>
    <script>
        var area = window.document.querySelector('div#area');
        area.addEventListener('click', clicar)
        area.addEventListener('mouseover', enter)
        area.addEventListener('mouseout', out)
        function clicar(){
           var area = window.document.querySelector('div#area');
           area.innerText = "Deu Certo!S";
           area.style.background = "red"
           
       } 
        function enter(){
            var area = window.document.querySelector('div#area');
            area.innerText = 'Entrou';
       }
        function out(){
        var area = window.document.querySelector('div#area');
            area.innerText = 'Interaja';
            area.style.background = "greenyellow"
       }
    </script>
</body>
</html>
